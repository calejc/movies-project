spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-console
  security:
    oauth2:
      client:
        registration:
          github:
            client-id:  ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
