<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header"></div>
<link th:href="@{/styles/actor-cards.css}" rel="stylesheet">
<!--<link href="../../static/styles/actor-cards.css" rel="stylesheet">-->
<div class="container-fluid">
    <div class="container" style="margin-top: 15vh;">
        <div class="row">

            <!-- Card starts here -->
            <div class="card">
                <div class="card card-rotating" id="card-1">

                    <!-- Card Front -->
                    <div class="face front">
                        <div class="row">
                            <div class="col-lg-4">
                                <img class="card-img-left" th:src="${actor.photoUrl}">
        <!--                        <div class="card-body">-->
                                <a class="rotate-btn" data-card="card-1">Flip to Movies</a>
                            </div>
                            <div class="col-lg-8">
                                <h1 class="card-title" th:text="${actor.name}"></h1>
                                <p>Popularity: </p><span th:text="${actor.popularity}"></span>
                                <p class="card-text" th:text="${actor.biography}"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Card Front End -->


                    <!-- Card Back -->
                    <div class="face back">
                            <div class="row">
                            <div class="col-lg-3">
                                <h1>Movies:</h1>
                            </div>
                            <div class="col-lg-9">
                                <ul th:each="movie: ${actor.movies}">
                                    <li th:text="${movie.title}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Card Back End -->


                </div>
            </div>
            <!-- Card End -->

        </div>
    </div>
</div>
<div th:insert="fragments :: footer"></div>
<script th:src="@{/scripts/actor-cards.js}"></script>
</html>
