<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header"></div>
<link th:href="@{/styles/actor-cards.css}" rel="stylesheet">

<div class="container">
    <div class="row no-gutters justify-content-center mx-auto">
        <div class="col-lg-9 card-container">
            <div class="card-flip">
                <div class="card main-card back">
                    <div class="row flex-fill">
                        <div class="col-lg-3 mx-auto">
                            <img class="card-img-left img-fluid img-thumbnail rounded m-3" th:src="${actor.photoUrl}">
                        </div>
                        <div class="col-lg-9 mx-auto justify-content-center">
                                <h5 class="card-title" th:text="${actor.name}"></h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-text" th:text="${actor.biography}"></div>
                    </div>
                </div>
                <div class="card main-card front">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="card-title">Actor Credits</h1>
                            <div class="card-body">
                                <div class="table-responsive card-body">
                                    <table class="table">
                                        <tbody>
                                            <tr th:each="movie: ${actor.movies}">
                                                <td>
                                                    <a th:href="'/movie/' + ${movie.id}">
                                                        <img class="img-fluid mw-100" th:src="${movie.photoUrl}">
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="'/movie/' + ${movie.id}">
                                                        <h3 class="mx-auto my-auto" th:text="${movie.title}"></h3>
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                            <tr>
                                                <td>Test</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
<!--                                <div class="row overflow-auto">-->
<!--                                    <div class="col-lg-1 mx-auto">-->
<!--                                        <a th:href="'/movie/' + ${movie.id}"><img class="img-fluid mw-100" th:src="${movie.photoUrl}"></a>-->
<!--                                    </div>-->

<!--                                    </div>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments :: footer"></div>
<script th:src="@{/scripts/actor-cards.js}"></script>
</html>
