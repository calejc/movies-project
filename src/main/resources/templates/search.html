<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-9">

            <!-- Advanced search filter box -->
            <div class="collapse">

            </div>

        </div>
    </div>
    <div class="row">
        <h3>Results</h3>
        <div class="card-deck">
            <div class="card result-card m-2" th:each="actor: ${actorsFound}">
                <img class="rounded img-fluid" th:src="${actor.photoUrl}">
                <div class="card-body">
                    <a th:href="'/actor/' + ${actor.id}"><h5 class="card-title" th:text="${actor.name}"></h5></a>
                </div>
            </div>
            <div class="card result-card m-2" th:each="movie: ${moviesFound}">
                <img class="rounded card-img-top" th:src="${movie.photoUrl}">
                <div class="card-body">
                    <a th:href="'/movie/' + ${movie.id}"><h5 class="card-title" th:text="${movie.title}"></h5></a>
                </div>
            </div>
<!--                <div th:each="movie: ${moviesFound}">-->
<!--                    <div class="row">-->
<!--                        <a th:href="'/movie/' + ${movie.id}"><img th:src="${movie.photoUrl}"></a><a th:href="'/movie/' + ${movie.id}"><span th:text="${movie.title}" th:href="'/movie/' + ${movie.id}"></span></a>-->
<!--                    </div>-->
<!--                </div>-->
        </div>
    </div>
</div>

<div th:insert="fragments :: footer"></div>
</html>
