<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header"></div>

<div class="container">
    <div class="row mx-auto my-auto">
        <div class="col-lg-9">
            <!-- Advanced search filter box -->
            <div class="card">
                <form class="mt-2 mt-md-0" method="get" th:action="@{/search}">
                    <div class="row">
                        <div class="col-lg-3">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q">
                        </div>
                        <div class="col-lg-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="defaultCheck1" name="actor">
                                <label class="form-check-label mx-2 my-2" for="defaultCheck1">
                                    Actors
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="defaultCheck2" name="movie">
                                <label class="form-check-label mx-2 my-2" for="defaultCheck2">
                                    Movies
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <a class="mx-1" data-toggle="collapse" href="#filterCollapse" aria-expanded="false" aria-controls="#filerCollapse">
                                <i class="fa fa-filter" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-outline-light my-2 my-sm-0" id="searchButton" type="submit">Search</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="collapse ml-2" id="filterCollapse">
                            <div class="form-check-inline" th:each="genre1: ${genres1}">
                                <input class="form-check-input" type="checkbox" value="true" th:id="${genre1.id}" th:name="${genre1.id}">
                                <label class="form-check-label mx-2 my-2" th:attr="for=${genre1.id}" th:text="${genre1.name}"></label>
                            </div>
                            <div class="form-check-inline" th:each="genre2: ${genres2}">
                                <input class="form-check-input" type="checkbox" value="true" th:id="${genre2.id}" th:name="${genre2.id}">
                                <label class="form-check-label mx-2 my-2" th:attr="for=${genre2.id}" th:text="${genre2.name}"></label>
                            </div>
                            <div class="form-check-inline" th:each="genre3: ${genres3}">
                                <input class="form-check-input" type="checkbox" value="true" th:id="${genre3.id}" th:name="${genre3.id}">
                                <label class="form-check-label mx-2 my-2" th:attr="for=${genre3.id}" th:text="${genre3.name}"></label>
                            </div>
                            <div class="form-check-inline" th:each="genre4: ${genres4}">
                                <input class="form-check-input" type="checkbox" value="true" th:id="${genre4.id}" th:name="${genre4.id}">
                                <label class="form-check-label mx-2 my-2" th:attr="for=${genre4.id}" th:text="${genre4.name}"></label>
                            </div>
                        </div>
                    </div>
<!--                            <div class="form-check" th:each="genre: ${genres}">-->
<!--                                <input class="form-check-input" type="checkbox" value="true" th:id="${genre.id}" th:name="${genre.id}">-->
<!--                                <label class="form-check-label mx-2 my-2" th:attr="for=${genre.id}" th:text="${genre.name}"></label>-->
<!--                            </div>-->
                </form>
            </div>
        </div>
    </div>
    <div class="row mx-auto my-2 py-3">
        <h3>Results</h3>
    </div>
    <div class="row mx-auto my-auto py-auto">
        <div class="card result-card m-2" th:each="result: ${results}">
            <a th:href="'/' +${result.type} + '/' + ${result.id}"><img class="rounded img-fluid"
                                                                       th:src="${result.photoUrl}"></a>
            <div class="card-body">
                <a th:href="'/' +${result.type} + '/' + ${result.id}"><h5 class="card-title"
                                                                          th:text="${result.header}"></h5></a>
            </div>
        </div>
        <!--                <div th:each="movie: ${moviesFound}">-->
        <!--                    <div class="row">-->
        <!--                        <a th:href="'/movie/' + ${movie.id}"><img th:src="${movie.photoUrl}"></a><a th:href="'/movie/' + ${movie.id}"><span th:text="${movie.title}" th:href="'/movie/' + ${movie.id}"></span></a>-->
        <!--                    </div>-->
        <!--                </div>-->
    </div>
</div>


<div th:insert="fragments :: footer"></div>
</html>
