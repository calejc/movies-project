<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header">HEADER STUFF</div>

<!--NOTE: Generated url format movies?page=1&size=10  -->
<div class="container">
    <div class="row mx-auto my-2 py-3">
        <h3>Movies</h3>
    </div>
    <div class="row mx-auto my-auto py-auto">
        <div class="card result-card m-2" th:each="movie: ${moviePage.content}">
            <a th:href=" '/movie/' + ${movie.id}"><img class="rounded img-fluid" th:src="${movie.photoUrl}"></a>
              <div class="card-body">
                <a th:href=" '/movie/' + ${movie.id}"><h5 class="card-title" th:text="${movie.title}"></h5></a>
            </div>
                   </div>
    </div>
</div>



<!--
The following was sampled from this baeldung
https://www.baeldung.com/spring-thymeleaf-pagination
-->

<nav aria-label="Page navigation">

    <ul class="pagination">

        <li th:class="${firstPage} ? 'disabled' : ''">
            <a th:if="${firstPage}">Previous</a>
            <a th:if="${not firstPage}"
               th:href="@{${'/movie'}(page=${currentPage-1},size=${moviePage.size})}">Previous</a>
        </li>

        <li th:if="${moviePage.totalPages > 0}" class="page-item" th:each="pgNumber: ${pageRange}">
            <a class="page-link"
               th:href="@{/movie(size=${moviePage.size}, page=${pgNumber})}"
               th:text=${pgNumber}
               th:class="${pgNumber==moviePage.number + 1} ? active"></a>
        </li>


        <li th:class="${moviePage.number + 1 ge totalPages} ? 'disabled' : ''">
            <a th:if="${lastPage}">Next</a>
            <a th:if="${not lastPage}"
               th:href="@{${'/movie'}(page=${currentPage+1},size=${moviePage.size})}">Next</a>
        </li>
    </ul>

</nav>
