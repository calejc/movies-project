<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header">HEADER STUFF</div>

<!--NOTE: Generated url format actors?page=1&size=10  -->

<div class="row mx-auto my-auto py-auto">
    <div class="card result-card m-2" th:each="actor: ${actorPage.content}">

        <!--<div class="card mx-auto my-0" style="max-width: 540px;" th:each="actor: ${actorPage.content}">-->
        <div class="row no-gutters">
            <div class="col-md-4">
                <img th:src="${actor.photoUrl}" class="rounded card-img-top img-fluid">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href=" '/actor/' + ${actor.id}" th:text="${actor.name}"></a>
                    </h5>
<!--                    <ul class="card-text" th:each="movie: ${actor.movies}">-->
<!--                        <li><a th:href="'/movie/' + ${movie.id}" th:text="${movie.title}"></a></li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--
The following was sampled from this baeldung
https://www.baeldung.com/spring-thymeleaf-pagination
-->

<nav aria-label="Page navigation" class="w-50">

    <ul class="pagination">

        <!-- Example adding class .example -->
        <li th:class="${firstPage} ? 'disabled page-item' : 'page-item'">
            <a th:if="${firstPage}" th:class="page-link">Previous</a>
            <a th:if="${not firstPage}" th:class="page-link"
               th:href="@{${'/actor'}(page=${currentPage-1},size=${actorPage.size})}">Previous</a>
        </li>

        <li th:if="${actorPage.totalPages > 0}" th:class="${pgNumber==actorPage.number + 1} ? 'active page-item' : 'page-item'" th:each="pgNumber: ${pageRange}">
            <a th:href="@{/actor(size=${actorPage.size}, page=${pgNumber})}"
               th:text=${pgNumber}
               th:class="page-link"></a>
        </li>


        <li th:class="${lastPage} ? 'disabled page-item' : 'page-item'">
            <a th:if="${lastPage}" th:class="page-link">Next</a>
            <a th:if="${not lastPage}" th:class="page-link"
               th:href="@{${'/actor'}(page=${currentPage+1},size=${actorPage.size})}">Next</a>
        </li>
    </ul>

</nav>
