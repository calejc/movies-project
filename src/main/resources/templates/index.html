<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
<style>
body {
    background-image: url("http://wid.mccinfo.net/catalog/backgroundimg.png");
    background-attachment: fixed;
    background-position: center bottom;
    background-repeat: no-repeat;
    }
</style>
<div class="container">
    <style>
        container {
        height: 50%;
        }

    </style>
    <div class="row">
        <div class="col-sm">
            <div class="card bg-dark text-white">
                <img src="https://image.tmdb.org/t/p/w200//pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg" class="card-img"
                     alt="fight club poster">
                <div class="card-img-overlay">
                    <h5 class="card-title">Movies</h5>
                    <p class="card-text">The greatest movies of all time.</p>
                    <p class="card-text">Last updated 3 minutes ago</p>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card bg-dark text-white">
                <img src="https://image.tmdb.org/t/p/w200//fbvQc6utpq9wHojQ7wclzEVViEF.jpg" class="card-img"
                     alt="brad pitt image">
                <div class="card-img-overlay">
                    <h5 class="card-title">Actors</h5>
                    <!--        <p class="card-text"></p>-->
                    <p class="card-text">Last updated 3 minutes ago</p>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card bg-dark text-white">
                <img src="https://image.tmdb.org/t/p/w200//fbvQc6utpq9wHojQ7wclzEVViEF.jpg" class="card-img"
                     alt="brad pitt image">
                <div class="card-img-overlay">
                    <h5 class="card-title">Genres</h5>
                    <!--        <p class="card-text"></p>-->
                    <p class="card-text">Last updated 3 minutes ago</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
