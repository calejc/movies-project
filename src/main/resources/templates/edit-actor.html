<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header"></div>
<link th:href="@{/styles/edit.css}" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto mt-5">
            <div class="card">
                <form method="post" th:action="'/edit-actor?id=' + ${actor.id}">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="actorName">Name</label>
                            <input class="form-control" type="text" id="actorName" name="name" th:attr="value=${actor.name}">
                            <label for="actorBiography">Biography</label>
                            <input class="form-control" type="text" id="actorBiography" name="biography" th:attr="value=${actor.biography}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light">Save and Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments :: footer"></div>
</html>
