<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments :: header"></div>
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h3>Genres</h3>
    </div>
    <div class="row mx-auto my-auto justify-content-center">
<div class="card m-2" th:each="genre: ${genres}">
        <div class="card-body">
            <img th:src="${randomMovie.photoUrl}" class="rounded card-img">
            <a th:href="'/genre/' + ${genre.id}"><h5 class="card-title" th:text="${genre.name}"></h5></a>
        </div>
</div>
    </div>
</div>

<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Next">
<div th:insert="fragments :: footer">FOOTER STUFF</div>

</body>
